<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Перенаправление</title>
    <script>
        // Перенаправляем на главную страницу
        const path = window.location.pathname;
        
        if (path.includes('view.html')) {
            // Если пытались открыть view.html без параметров
            window.location.href = '/wedding-photo/view.html';
        } else {
            // Иначе на главную
            window.location.href = '/wedding-photo/';
        }
    </script>
</head>
<body>
    <p>Перенаправление...</p>
</body>
</html>
