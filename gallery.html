<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°–≤–∞–¥–µ–±–Ω—ã–µ —Ñ–æ—Ç–æ –≥–æ—Å—Ç–µ–π</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        header {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        h1 {
            color: #d63384;
            margin-bottom: 10px;
        }
        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        .stat-card {
            background: #f8f9fa;
            padding: 15px 25px;
            border-radius: 15px;
            text-align: center;
            min-width: 150px;
        }
        .stat-number {
            font-size: 2.5rem;
            color: #6a11cb;
            font-weight: bold;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }
        .photo-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        .photo-card:hover {
            transform: translateY(-10px);
        }
        .photo-img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }
        .photo-info {
            padding: 20px;
        }
        .guest-name {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
            font-size: 1.1rem;
        }
        .photo-time {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }
        .controls {
            text-align: center;
            margin: 30px 0;
        }
        .refresh-btn {
            padding: 15px 30px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }
        .empty-state {
            text-align: center;
            padding: 60px;
            background: white;
            border-radius: 20px;
            color: #666;
            font-size: 1.2rem;
            grid-column: 1 / -1;
        }
        @media (max-width: 768px) {
            .gallery { grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); }
            .stats { gap: 15px; }
            .stat-card { min-width: 120px; padding: 12px 18px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üíñ –ì–∞–ª–µ—Ä–µ—è —Å–≤–∞–¥–µ–±–Ω—ã—Ö —Ñ–æ—Ç–æ</h1>
            <p>–í—Å–µ —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏–∏, —Å–¥–µ–ª–∞–Ω–Ω—ã–µ –Ω–∞—à–∏–º–∏ –≥–æ—Å—Ç—è–º–∏</p>
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalPhotos">0</div>
                    <div>–í—Å–µ–≥–æ —Ñ–æ—Ç–æ</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="namedPhotos">0</div>
                    <div>–° –∏–º–µ–Ω–∞–º–∏</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="todayPhotos">0</div>
                    <div>–°–µ–≥–æ–¥–Ω—è</div>
                </div>
            </div>
        </header>
        
        <div class="controls">
            <button class="refresh-btn" onclick="loadGallery()">
                <span>üîÑ</span> –û–±–Ω–æ–≤–∏—Ç—å –≥–∞–ª–µ—Ä–µ—é
            </button>
        </div>
        
        <div class="gallery" id="photoGallery">
            <!-- –§–æ—Ç–æ –∑–∞–≥—Ä—É–∂–∞—é—Ç—Å—è —Å—é–¥–∞ -->
        </div>
    </div>

    <script>
        // –í–°–¢–ê–í–¨ –°–Æ–î–ê URL –°–í–û–ï–ô GOOGLE –¢–ê–ë–õ–ò–¶–´ –í –§–û–†–ú–ê–¢–ï JSON
        const GOOGLE_SHEET_URL = 'https://docs.google.com/spreadsheets/d/1BKFEROlymKNea-zcpvLE1clPMPVaZtislO1QBfGkmk0/gviz/tq?tqx=out:json';
        
        async function loadGallery() {
            const gallery = document.getElementById('photoGallery');
            gallery.innerHTML = '<div class="empty-state">üîÑ –ó–∞–≥—Ä—É–∂–∞–µ–º —Ñ–æ—Ç–æ...</div>';
            
            try {
                // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –∏–∑ Google –¢–∞–±–ª–∏—Ü—ã
                const response = await fetch(GOOGLE_SHEET_URL);
                const text = await response.text();
                const json = JSON.parse(text.substr(47).slice(0, -2));
                
                const rows = json.table.rows;
                const photos = [];
                
                // –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ–º –¥–∞–Ω–Ω—ã–µ
                rows.forEach((row, index) => {
                    if (index === 0) return; // –ü—Ä–æ–ø—É—Å–∫–∞–µ–º –∑–∞–≥–æ–ª–æ–≤–∫–∏
                    
                    const cells = row.c;
                    if (cells && cells.length >= 5) {
                        photos.push({
                            time: cells[0]?.v || '',
                            name: cells[1]?.v || '–ê–Ω–æ–Ω–∏–º–Ω—ã–π –≥–æ—Å—Ç—å',
                            photoUrl: cells[2]?.v || '',
                            device: cells[4]?.v || ''
                        });
                    }
                });
                
                // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É
                updateStats(photos);
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ñ–æ—Ç–æ
                if (photos.length === 0) {
                    gallery.innerHTML = `
                        <div class="empty-state">
                            <h3>–§–æ—Ç–æ –µ—â—ë –Ω–µ—Ç</h3>
                            <p>–ö–∞–∫ —Ç–æ–ª—å–∫–æ –≥–æ—Å—Ç–∏ –Ω–∞—á–Ω—É—Ç –æ—Ç–ø—Ä–∞–≤–ª—è—Ç—å —Ñ–æ—Ç–æ, –æ–Ω–∏ –ø–æ—è–≤—è—Ç—Å—è –∑–¥–µ—Å—å –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏</p>
                            <p style="margin-top: 20px; font-size: 1rem;">
                                üìç –ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ QR-–∫–æ–¥ –Ω–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–∞—Ö –≥–æ—Å—Ç–µ–π –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ —Ñ–æ—Ç–æ
                            </p>
                        </div>
                    `;
                    return;
                }
                
                // –°–æ—Ä—Ç–∏—Ä—É–µ–º –ø–æ –≤—Ä–µ–º–µ–Ω–∏ (–Ω–æ–≤—ã–µ –ø–µ—Ä–≤—ã–µ)
                photos.sort((a, b) => new Date(b.time) - new Date(a.time));
                
                // –†–µ–Ω–¥–µ—Ä–∏–º –≥–∞–ª–µ—Ä–µ—é
                renderGallery(photos);
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', error);
                gallery.innerHTML = `
                    <div class="empty-state">
                        <h3>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</h3>
                        <p>–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø—Ä–æ–≤–µ—Ä—å—Ç–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç—É</p>
                        <p style="margin-top: 20px;">
                            <button onclick="loadGallery()" style="padding: 10px 20px; background: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer;">
                                –ü–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å —Å–Ω–æ–≤–∞
                            </button>
                        </p>
                    </div>
                `;
            }
        }
        
        function renderGallery(photos) {
            const gallery = document.getElementById('photoGallery');
            gallery.innerHTML = '';
            
            photos.forEach(photo => {
                if (!photo.photoUrl) return;
                
                const card = document.createElement('div');
                card.className = 'photo-card';
                
                card.innerHTML = `
                    <img src="${photo.photoUrl}" alt="–§–æ—Ç–æ –æ—Ç ${photo.name}" class="photo-img" loading="lazy">
                    <div class="photo-info">
                        <div class="guest-name">${photo.name}</div>
                        <div class="photo-time">${photo.time}</div>
                        <div style="color: #888; font-size: 0.8rem;">${photo.device}</div>
                    </div>
                `;
                
                gallery.appendChild(card);
            });
        }
        
        function updateStats(photos) {
            const total = photos.length;
            const named = photos.filter(p => p.name !== '–ê–Ω–æ–Ω–∏–º–Ω—ã–π –≥–æ—Å—Ç—å').length;
            const today = photos.filter(p => {
                const photoDate = new Date(p.time).toDateString();
                const todayDate = new Date().toDateString();
                return photoDate === todayDate;
            }).length;
            
            document.getElementById('totalPhotos').textContent = total;
            document.getElementById('namedPhotos').textContent = named;
            document.getElementById('todayPhotos').textContent = today;
        }
        
        // –ê–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 30 —Å–µ–∫—É–Ω–¥
        loadGallery();
        setInterval(loadGallery, 30000);
    </script>
</body>
</html>
