<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <title>–°–≤–∞–¥–µ–±–Ω–æ–µ —Ñ–æ—Ç–æ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .wedding-frame {
            background: white;
            border-radius: 25px;
            padding: 30px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            border: 8px solid gold;
            position: relative;
            text-align: center;
        }
        
        .wedding-frame:before {
            content: "üíñ";
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 40px;
        }
        
        h1 {
            color: #d63384;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        
        .camera-box {
            margin: 25px 0;
            position: relative;
        }
        
        #videoElement, #photoElement {
            width: 100%;
            border-radius: 15px;
            display: none;
        }
        
        #videoElement {
            background: #000;
            transform: scaleX(-1);
        }
        
        #photoElement {
            border: 5px solid #4CAF50;
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }
        
        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 25px 0;
        }
        
        button {
            padding: 18px;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        #startBtn {
            background: #2196F3;
            color: white;
            grid-column: span 2;
        }
        
        #captureBtn {
            background: #FF9800;
            color: white;
            display: none;
        }
        
        #retakeBtn {
            background: #757575;
            color: white;
            display: none;
        }
        
        #sendBtn {
            background: #4CAF50;
            color: white;
            grid-column: span 2;
            display: none;
        }
        
        .name-input {
            margin: 20px 0;
            display: none;
        }
        
        #nameInput {
            width: 100%;
            padding: 18px;
            border: 3px solid #FFD700;
            border-radius: 50px;
            font-size: 16px;
            text-align: center;
        }
        
        .status-box {
            margin: 20px 0;
            padding: 20px;
            border-radius: 15px;
            font-weight: bold;
            display: none;
        }
        
        .status-success {
            background: #d4edda;
            color: #155724;
            border: 3px solid #4CAF50;
        }
        
        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 3px solid #f44336;
        }
        
        .instructions {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
        
        @media (max-width: 600px) {
            .wedding-frame {
                padding: 20px;
                border-width: 5px;
            }
            button {
                padding: 16px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="wedding-frame">
        <h1>üíç –°–≤–∞–¥–µ–±–Ω–æ–µ –§–æ—Ç–æ üíç</h1>
        <p class="subtitle">–°–¥–µ–ª–∞–π—Ç–µ —Ñ–æ—Ç–æ –≤–º–µ—Å—Ç–µ —Å –Ω–∞–º–∏!</p>
        
        <div class="camera-box">
            <video id="videoElement" autoplay playsinline></video>
            <img id="photoElement" alt="–í–∞—à–µ —Ñ–æ—Ç–æ">
        </div>
        
        <div class="controls">
            <button id="startBtn">
                <span>üé•</span> –í–∫–ª—é—á–∏—Ç—å –∫–∞–º–µ—Ä—É
            </button>
            <button id="captureBtn">
                <span>üì∏</span> –°–¥–µ–ª–∞—Ç—å —Ñ–æ—Ç–æ
            </button>
            <button id="retakeBtn">
                <span>üîÑ</span> –ü–µ—Ä–µ—Å–Ω—è—Ç—å
            </button>
            <button id="sendBtn">
                <span>‚úàÔ∏è</span> –û—Ç–ø—Ä–∞–≤–∏—Ç—å
            </button>
        </div>
        
        <div class="name-input">
            <input type="text" id="nameInput" placeholder="–í–∞—à–µ –∏–º—è (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ)">
        </div>
        
        <div id="statusBox" class="status-box"></div>
        
        <div class="instructions">
            <strong>–ö–∞–∫ —ç—Ç–æ —Ä–∞–±–æ—Ç–∞–µ—Ç:</strong><br>
            1. –ù–∞–∂–º–∏—Ç–µ "–í–∫–ª—é—á–∏—Ç—å –∫–∞–º–µ—Ä—É"<br>
            2. –°–¥–µ–ª–∞–π—Ç–µ —Ñ–æ—Ç–æ<br>
            3. –ü–æ–¥–ø–∏—à–∏—Ç–µ—Å—å<br>
            4. –û—Ç–ø—Ä–∞–≤—å—Ç–µ –≤ –∞–ª—å–±–æ–º!
        </div>
    </div>

    <script>
        // ==================== –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø ====================
        // üîß –í–°–¢–ê–í–¨ –°–Æ–î–ê –°–í–û–ô URL –ò–ó GOOGLE APPS SCRIPT
        // (—Ç–æ—Ç –∂–µ —Å–∞–º—ã–π —á—Ç–æ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–ª—Å—è –≤ —Ç–µ—Å—Ç–µ)
        const GALLERY_URL = 'https://script.google.com/macros/s/AKfycbwNPuOrBClAUQ7g8cQaDBBkvoVblDahmBw7EYNWja0bnui4HEQAPebDwpgr7bxWlX8f/exec';
        
        const FORM_SUBMIT_EMAIL = 'chekmachevanatoly15@gmail.com';
        
        // ==================== –ü–ï–†–ï–ú–ï–ù–ù–´–ï ====================
        const videoElement = document.getElementById('videoElement');
        const photoElement = document.getElementById('photoElement');
        const startBtn = document.getElementById('startBtn');
        const captureBtn = document.getElementById('captureBtn');
        const retakeBtn = document.getElementById('retakeBtn');
        const sendBtn = document.getElementById('sendBtn');
        const nameInput = document.getElementById('nameInput');
        const nameInputDiv = document.querySelector('.name-input');
        const statusBox = document.getElementById('statusBox');
        
        let cameraStream = null;
        let photoBlob = null;
        
        // ==================== –§–£–ù–ö–¶–ò–ò ====================
        
        function showMessage(text, type) {
            statusBox.textContent = text;
            statusBox.className = `status-box status-${type}`;
            statusBox.style.display = 'block';
        }
        
        async function startCamera() {
            showMessage('', 'success');
            
            try {
                cameraStream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'user' },
                    audio: false
                });
                
                videoElement.srcObject = cameraStream;
                videoElement.style.display = 'block';
                photoElement.style.display = 'none';
                
                startBtn.style.display = 'none';
                captureBtn.style.display = 'flex';
                retakeBtn.style.display = 'none';
                sendBtn.style.display = 'none';
                nameInputDiv.style.display = 'none';
                
                showMessage('üì∏ –ö–∞–º–µ—Ä–∞ –≤–∫–ª—é—á–µ–Ω–∞! –£–ª—ã–±–Ω–∏—Ç–µ—Å—å!', 'success');
                
            } catch (error) {
                showMessage('‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –≤–∫–ª—é—á–∏—Ç—å –∫–∞–º–µ—Ä—É', 'error');
                startBtn.style.display = 'flex';
            }
        }
        
        function capturePhoto() {
            const canvas = document.createElement('canvas');
            canvas.width = videoElement.videoWidth;
            canvas.height = videoElement.videoHeight;
            
            const ctx = canvas.getContext('2d');
            ctx.translate(canvas.width, 0);
            ctx.scale(-1, 1);
            ctx.drawImage(videoElement, 0, 0);
            
            canvas.toBlob(blob => {
                photoBlob = blob;
                photoElement.src = URL.createObjectURL(blob);
                videoElement.style.display = 'none';
                photoElement.style.display = 'block';
                
                if (cameraStream) {
                    cameraStream.getTracks().forEach(track => track.stop());
                    cameraStream = null;
                }
                
                captureBtn.style.display = 'none';
                retakeBtn.style.display = 'flex';
                sendBtn.style.display = 'flex';
                nameInputDiv.style.display = 'block';
                
                showMessage('‚úÖ –û—Ç–ª–∏—á–Ω–æ–µ —Ñ–æ—Ç–æ! –ú–æ–∂–Ω–æ –æ—Ç–ø—Ä–∞–≤–ª—è—Ç—å.', 'success');
                
            }, 'image/jpeg', 0.85);
        }
        
        function retakePhoto() {
            photoBlob = null;
            if (photoElement.src) {
                URL.revokeObjectURL(photoElement.src);
                photoElement.src = '';
            }
            photoElement.style.display = 'none';
            nameInputDiv.style.display = 'none';
            startCamera();
        }
        
        // ==================== –û–¢–ü–†–ê–í–ö–ê –§–û–¢–û ====================
        async function sendPhoto() {
            if (!photoBlob) {
                showMessage('‚ùå –°–Ω–∞—á–∞–ª–∞ —Å–¥–µ–ª–∞–π—Ç–µ —Ñ–æ—Ç–æ!', 'error');
                return;
            }
            
            const guestName = nameInput.value.trim() || '–ê–Ω–æ–Ω–∏–º–Ω—ã–π –≥–æ—Å—Ç—å';
            const timestamp = new Date().toLocaleString('ru-RU');
            
            sendBtn.disabled = true;
            sendBtn.innerHTML = '<span>‚è≥</span> –û—Ç–ø—Ä–∞–≤–∫–∞...';
            showMessage('üîÑ –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Ñ–æ—Ç–æ...', 'success');
            
            try {
                // 1. –ö–æ–Ω–≤–µ—Ä—Ç–∏—Ä—É–µ–º —Ñ–æ—Ç–æ –≤ Base64
                const reader = new FileReader();
                const photoBase64 = await new Promise((resolve) => {
                    reader.onload = () => resolve(reader.result);
                    reader.readAsDataURL(photoBlob);
                });
                
                console.log('‚úÖ –§–æ—Ç–æ –∫–æ–Ω–≤–µ—Ä—Ç–∏—Ä–æ–≤–∞–Ω–æ');
                
                // 2. –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –≤ Google Apps Script (JSON)
                showMessage('üì§ –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ –≥–∞–ª–µ—Ä–µ—é...', 'success');
                
                const requestData = {
                    name: guestName,
                    timestamp: timestamp,
                    device: navigator.userAgent.substring(0, 100),
                    photoBase64: photoBase64
                };
                
                console.log('–û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –Ω–∞:', GALLERY_URL);
                
                const response = await fetch(GALLERY_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestData)
                });
                
                const result = await response.json();
                console.log('–û—Ç–≤–µ—Ç —Å–µ—Ä–≤–µ—Ä–∞:', result);
                
                if (!result.success) {
                    throw new Error(result.error || '–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞');
                }
                
                console.log('‚úÖ –§–æ—Ç–æ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–æ, —Å—Å—ã–ª–∫–∞:', result.url);
                
                // 3. –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –Ω–∞ –ø–æ—á—Ç—É
                showMessage('üì® –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ...', 'success');
                
                const emailFormData = new FormData();
                emailFormData.append('_subject', `üéâ –°–≤–∞–¥–µ–±–Ω–æ–µ —Ñ–æ—Ç–æ –æ—Ç ${guestName}`);
                emailFormData.append('_template', 'table');
                emailFormData.append('_captcha', 'false');
                
                emailFormData.append('üë∞ –ò–º—è –≥–æ—Å—Ç—è', guestName);
                emailFormData.append('üìÖ –î–∞—Ç–∞ –∏ –≤—Ä–µ–º—è', timestamp);
                emailFormData.append('üîó –°—Å—ã–ª–∫–∞ –Ω–∞ —Ñ–æ—Ç–æ', result.url);
                emailFormData.append('üì± –£—Å—Ç—Ä–æ–π—Å—Ç–≤–æ', navigator.userAgent.substring(0, 50));
                emailFormData.append('üìä –ù–æ–º–µ—Ä –∑–∞–ø–∏—Å–∏', '#' + result.row);
                
                await fetch(`https://formsubmit.co/ajax/${FORM_SUBMIT_EMAIL}`, {
                    method: 'POST',
                    body: emailFormData,
                    mode: 'no-cors'
                });
                
                console.log('‚úÖ –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ');
                
                // –£–°–ü–ï–•
                showMessage('üéâ –§–æ—Ç–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ! –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ø–æ—á—Ç—É.', 'success');
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å—Å—ã–ª–∫—É
                setTimeout(() => {
                    alert(`‚úÖ –§–æ—Ç–æ —É—Å–ø–µ—à–Ω–æ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–æ!\n\n–°—Å—ã–ª–∫–∞: ${result.url}\n\n–§–æ—Ç–æ —Ç–∞–∫–∂–µ –¥–æ—Å—Ç—É–ø–Ω–æ –≤ Google –¢–∞–±–ª–∏—Ü–µ.`);
                }, 500);
                
                // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Ñ–æ—Ä–º—É —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
                setTimeout(() => {
                    resetForm();
                    showMessage('üì∏ –ì–æ—Ç–æ–≤–æ –¥–ª—è —Å–ª–µ–¥—É—é—â–µ–≥–æ —Ñ–æ—Ç–æ!', 'success');
                }, 3000);
                
            } catch (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞:', error);
                showMessage('‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏: ' + error.message, 'error');
                sendBtn.disabled = false;
                sendBtn.innerHTML = '<span>‚úàÔ∏è</span> –û—Ç–ø—Ä–∞–≤–∏—Ç—å';
            }
        }
        
        function resetForm() {
            nameInput.value = '';
            photoElement.style.display = 'none';
            photoElement.src = '';
            photoBlob = null;
            
            startBtn.style.display = 'flex';
            captureBtn.style.display = 'none';
            retakeBtn.style.display = 'none';
            sendBtn.style.display = 'none';
            sendBtn.disabled = false;
            sendBtn.innerHTML = '<span>‚úàÔ∏è</span> –û—Ç–ø—Ä–∞–≤–∏—Ç—å';
            nameInputDiv.style.display = 'none';
        }
        
        // ==================== –°–û–ë–´–¢–ò–Ø ====================
        startBtn.addEventListener('click', startCamera);
        captureBtn.addEventListener('click', capturePhoto);
        retakeBtn.addEventListener('click', retakePhoto);
        sendBtn.addEventListener('click', sendPhoto);
        
        window.addEventListener('load', () => {
            showMessage('üëã –ù–∞–∂–º–∏—Ç–µ "–í–∫–ª—é—á–∏—Ç—å –∫–∞–º–µ—Ä—É" —á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å', 'success');
        });
    </script>
</body>
</html>
