<head>

    <style>

        body {

        }

<body>
    <div class="container">
        <h1>üì∏ –°–≤–∞–¥–µ–±–Ω–æ–µ —Ñ–æ—Ç–æ</h1>
        <p class="subtitle">–°–¥–µ–ª–∞–π—Ç–µ —Ñ–æ—Ç–æ –∏ –æ–Ω–æ –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –ø–æ–ø–∞–¥—ë—Ç –≤ –Ω–∞—à —Å–≤–∞–¥–µ–±–Ω—ã–π –∞–ª—å–±–æ–º!</p>
        
        <video id="cameraView" autoplay playsinline></video>
        <img id="photoPreview" alt="–í–∞—à–µ —Ñ–æ—Ç–æ">
        
        <div class="controls">
            <button id="startCamera">üé• –í–∫–ª—é—á–∏—Ç—å –∫–∞–º–µ—Ä—É</button>
            <button id="captureBtn">üì∏ –°–¥–µ–ª–∞—Ç—å —Ñ–æ—Ç–æ</button>
            <button id="retakeBtn">üîÑ –ü–µ—Ä–µ—Å–Ω—è—Ç—å</button>
            <button id="sendBtn">‚úàÔ∏è –û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
        </div>
        
        <div class="name-input">
            <input type="text" id="guestName" placeholder="–í–∞—à–µ –∏–º—è (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ)" maxlength="50">
        </div>
        
        <div id="statusMessage" class="status"></div>
    </div>

   <script>
// ========== –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø ==========
// –í–ê–ñ–ù–û: –í—Å—Ç–∞–≤—å —Å—é–¥–∞ URL —Å–≤–æ–µ–≥–æ Google Apps Script!
const SERVER_URL = 'https://script.google.com/macros/s/AKfycbym59hL9BZ-Y_nM7yXNQrgmpW5TtUlLyC2j64oGPiBlbbLeA2yOHJmeKFkSTos_B7tY/exec';

// ========== –û–°–ù–û–í–ù–û–ô –ö–û–î (–æ—Å—Ç–∞–ª—å–Ω–æ–π HTML –æ—Å—Ç–∞–≤—å –∫–∞–∫ –µ—Å—Ç—å) ==========
const video = document.getElementById('cameraView');
const photoPreview = document.getElementById('photoPreview');
const startCameraBtn = document.getElementById('startCamera');
const captureBtn = document.getElementById('captureBtn');
const retakeBtn = document.getElementById('retakeBtn');
const sendBtn = document.getElementById('sendBtn');
const guestNameInput = document.getElementById('guestName');
const nameInputDiv = document.querySelector('.name-input');
const statusMessage = document.getElementById('statusMessage');

let stream = null;
let photoDataUrl = null;

// ========== –§–£–ù–ö–¶–ò–Ø –û–¢–ü–†–ê–í–ö–ò (–ì–õ–ê–í–ù–û–ï –ò–ó–ú–ï–ù–ï–ù–ò–ï) ==========
async function sendPhoto() {
    if (!photoDataUrl) {
        showStatus('–°–Ω–∞—á–∞–ª–∞ —Å–¥–µ–ª–∞–π—Ç–µ —Ñ–æ—Ç–æ!', 'error');
        return;
    }
    
    const name = guestNameInput.value.trim() || '–ê–Ω–æ–Ω–∏–º–Ω—ã–π –≥–æ—Å—Ç—å';
    
    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É
    sendBtn.disabled = true;
    sendBtn.textContent = '‚è≥ –û—Ç–ø—Ä–∞–≤–∫–∞...';
    showStatus('–û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Ñ–æ—Ç–æ...', 'success');
    
    try {
        // –ü–æ–¥–≥–æ—Ç–∞–≤–ª–∏–≤–∞–µ–º –¥–∞–Ω–Ω—ã–µ
        const postData = {
            name: name,
            photo: photoDataUrl,
            userAgent: navigator.userAgent,
            timestamp: new Date().toISOString()
        };
        
        console.log('–û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –Ω–∞:', SERVER_URL);
        
        // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º JSON
        const response = await fetch(SERVER_URL, {
            method: 'POST',
            mode: 'no-cors', // –í–∞–∂–Ω–æ –¥–ª—è Google Apps Script!
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(postData)
        });
        
        // –ü—Ä–∏ mode: 'no-cors' –º—ã –Ω–µ –ø–æ–ª—É—á–∞–µ–º –æ—Ç–≤–µ—Ç, –Ω–æ –∑–∞–ø—Ä–æ—Å –ø—Ä–æ—Ö–æ–¥–∏—Ç
        console.log('–ó–∞–ø—Ä–æ—Å –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω (no-cors mode)');
        
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É—Å–ø–µ—Ö (–¥–∞–∂–µ –±–µ–∑ –æ—Ç–≤–µ—Ç–∞ —Å–µ—Ä–≤–µ—Ä–∞)
        showStatus('‚úÖ –§–æ—Ç–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ! –ü—Ä–æ–≤–µ—Ä—å—Ç–µ Google Drive –∏ –¢–∞–±–ª–∏—Ü—É.', 'success');
        
        // –ê–≤—Ç–æ—Å–±—Ä–æ—Å —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
        setTimeout(resetApp, 3000);
        
    } catch (error) {
        console.error('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏:', error);
        
        // –î–∞–∂–µ –µ—Å–ª–∏ –æ—à–∏–±–∫–∞, –≤–æ–∑–º–æ–∂–Ω–æ —Ñ–æ—Ç–æ –≤—Å—ë —Ä–∞–≤–Ω–æ —Å–æ—Ö—Ä–∞–Ω–∏–ª–æ—Å—å
        showStatus('üì® –§–æ—Ç–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ (–≤–æ–∑–º–æ–∂–Ω–∞ –∑–∞–¥–µ—Ä–∂–∫–∞ –≤ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏)', 'success');
        
        // –í—Å–µ —Ä–∞–≤–Ω–æ —Å–±—Ä–∞—Å—ã–≤–∞–µ–º —Ñ–æ—Ä–º—É
        setTimeout(() => {
            resetApp();
            showStatus('–ì–æ—Ç–æ–≤–æ –¥–ª—è —Å–ª–µ–¥—É—é—â–µ–≥–æ —Ñ–æ—Ç–æ! üì∏', 'success');
        }, 3000);
    }
}

// –û—Å—Ç–∞–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ –æ—Å—Ç–∞–≤–ª—è–µ–º –∫–∞–∫ –±—ã–ª–∏:
async function startCamera() {
    try {
        stream = await navigator.mediaDevices.getUserMedia({
            video: { facingMode: 'user' },
            audio: false
        });
        
        video.srcObject = stream;
        video.style.display = 'block';
        photoPreview.style.display = 'none';
        
        startCameraBtn.style.display = 'none';
        captureBtn.style.display = 'block';
        retakeBtn.style.display = 'none';
        sendBtn.style.display = 'none';
        nameInputDiv.style.display = 'none';
        
        showStatus('–ì–æ—Ç–æ–≤–æ! –£–ª—ã–±–∞–π—Ç–µ—Å—å! üòä', 'success');
    } catch (err) {
        showStatus('‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –≤–∫–ª—é—á–∏—Ç—å –∫–∞–º–µ—Ä—É', 'error');
    }
}

function capturePhoto() {
    const canvas = document.createElement('canvas');
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    
    const ctx = canvas.getContext('2d');
    ctx.drawImage(video, 0, 0);
    
    // –°–∂–∏–º–∞–µ–º
    const maxWidth = 1200;
    let width = canvas.width;
    let height = canvas.height;
    
    if (width > maxWidth) {
        height = (height * maxWidth) / width;
        width = maxWidth;
        
        const resizedCanvas = document.createElement('canvas');
        resizedCanvas.width = width;
        resizedCanvas.height = height;
        const resizedCtx = resizedCanvas.getContext('2d');
        resizedCtx.drawImage(canvas, 0, 0, width, height);
        photoDataUrl = resizedCanvas.toDataURL('image/jpeg', 0.8);
    } else {
        photoDataUrl = canvas.toDataURL('image/jpeg', 0.8);
    }
    
    // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∫–∞–º–µ—Ä—É
    stopCamera();
    
    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—Ä–µ–≤—å—é
    photoPreview.src = photoDataUrl;
    video.style.display = 'none';
    photoPreview.style.display = 'block';
    
    captureBtn.style.display = 'none';
    retakeBtn.style.display = 'block';
    sendBtn.style.display = 'block';
    nameInputDiv.style.display = 'block';
    
    showStatus('–û—Ç–ª–∏—á–Ω–æ! –ú–æ–∂–Ω–æ –æ—Ç–ø—Ä–∞–≤–ª—è—Ç—å.', 'success');
}

function stopCamera() {
    if (stream) {
        stream.getTracks().forEach(track => track.stop());
        stream = null;
    }
}

function retakePhoto() {
    photoDataUrl = null;
    photoPreview.style.display = 'none';
    nameInputDiv.style.display = 'none';
    startCamera();
}

function resetApp() {
    photoDataUrl = null;
    photoPreview.style.display = 'none';
    photoPreview.src = '';
    guestNameInput.value = '';
    
    startCameraBtn.style.display = 'block';
    captureBtn.style.display = 'none';
    retakeBtn.style.display = 'none';
    sendBtn.style.display = 'none';
    sendBtn.disabled = false;
    sendBtn.textContent = '‚úàÔ∏è –û—Ç–ø—Ä–∞–≤–∏—Ç—å';
    nameInputDiv.style.display = 'none';
    
    stopCamera();
}

function showStatus(message, type) {
    statusMessage.textContent = message;
    statusMessage.className = `status ${type}`;
    statusMessage.style.display = 'block';
}

// –°–æ–±—ã—Ç–∏—è
startCameraBtn.addEventListener('click', startCamera);
captureBtn.addEventListener('click', capturePhoto);
retakeBtn.addEventListener('click', retakePhoto);
sendBtn.addEventListener('click', sendPhoto);

window.addEventListener('load', () => {
    showStatus('–ù–∞–∂–º–∏—Ç–µ "–í–∫–ª—é—á–∏—Ç—å –∫–∞–º–µ—Ä—É" –¥–ª—è –Ω–∞—á–∞–ª–∞!', 'success');
});

window.addEventListener('beforeunload', stopCamera);
</script>
