<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°–≤–∞–¥–µ–±–Ω–æ–µ —Ñ–æ—Ç–æ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .wedding-frame {
            background: white;
            border-radius: 25px;
            padding: 30px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            border: 8px solid gold;
            position: relative;
            text-align: center;
        }
        
        h1 {
            color: #d63384;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        
        .camera-box {
            margin: 25px 0;
        }
        
        #videoElement, #photoElement {
            width: 100%;
            border-radius: 15px;
            display: none;
        }
        
        #videoElement {
            background: #000;
            transform: scaleX(-1);
        }
        
        #photoElement {
            border: 5px solid #4CAF50;
        }
        
        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 25px 0;
        }
        
        button {
            padding: 18px;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        #startBtn {
            background: #2196F3;
            color: white;
            grid-column: span 2;
        }
        
        #captureBtn {
            background: #FF9800;
            color: white;
            display: none;
        }
        
        #retakeBtn {
            background: #757575;
            color: white;
            display: none;
        }
        
        #sendBtn {
            background: #4CAF50;
            color: white;
            grid-column: span 2;
            display: none;
        }
        
        .name-input {
            margin: 20px 0;
            display: none;
        }
        
        #nameInput {
            width: 100%;
            padding: 18px;
            border: 3px solid #FFD700;
            border-radius: 50px;
            font-size: 16px;
            text-align: center;
        }
        
        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
            display: none;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #4CAF50;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f44336;
        }
    </style>
</head>
<body>
    <div class="wedding-frame">
        <h1>üíç –°–≤–∞–¥–µ–±–Ω–æ–µ –§–æ—Ç–æ</h1>
        <p class="subtitle">–°–¥–µ–ª–∞–π—Ç–µ —Ñ–æ—Ç–æ –∏ –æ–Ω–æ –ø–æ–ø–∞–¥—ë—Ç –≤ –∞–ª—å–±–æ–º!</p>
        
        <div class="camera-box">
            <video id="videoElement" autoplay playsinline></video>
            <img id="photoElement" alt="–í–∞—à–µ —Ñ–æ—Ç–æ">
        </div>
        
        <div class="controls">
            <button id="startBtn">üé• –í–∫–ª—é—á–∏—Ç—å –∫–∞–º–µ—Ä—É</button>
            <button id="captureBtn">üì∏ –°–¥–µ–ª–∞—Ç—å —Ñ–æ—Ç–æ</button>
            <button id="retakeBtn">üîÑ –ü–µ—Ä–µ—Å–Ω—è—Ç—å</button>
            <button id="sendBtn">‚úàÔ∏è –û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
        </div>
        
        <div class="name-input">
            <input type="text" id="nameInput" placeholder="–í–∞—à–µ –∏–º—è (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ)">
        </div>
        
        <div id="status" class="status"></div>
    </div>

    <script>
        // ==================== –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø ====================
        // üîß –¢–í–û–ô EMAIL –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è —Ñ–æ—Ç–æ
        const FORM_SUBMIT_EMAIL = 'chekmachevanatoly15@gmail.com';
        
        // üîß –†–ê–ë–û–ß–ò–ô –ö–õ–Æ–ß ImgBB
        const IMGBB_API_KEY = '926d95b5c1a2a5d2e7b7473c7c7c7c7c';
        
        // ==================== –ü–ï–†–ï–ú–ï–ù–ù–´–ï ====================
        const video = document.getElementById('videoElement');
        const photo = document.getElementById('photoElement');
        const startBtn = document.getElementById('startBtn');
        const captureBtn = document.getElementById('captureBtn');
        const retakeBtn = document.getElementById('retakeBtn');
        const sendBtn = document.getElementById('sendBtn');
        const nameInput = document.getElementById('nameInput');
        const nameInputDiv = document.querySelector('.name-input');
        const statusDiv = document.getElementById('status');
        
        let stream = null;
        let photoBlob = null;
        
        // ==================== –§–£–ù–ö–¶–ò–ò ====================
        
        function showStatus(text, type) {
            statusDiv.textContent = text;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
        }
        
        // 1. –í–∫–ª—é—á–∏—Ç—å –∫–∞–º–µ—Ä—É
        async function startCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'user' },
                    audio: false
                });
                
                video.srcObject = stream;
                video.style.display = 'block';
                photo.style.display = 'none';
                
                startBtn.style.display = 'none';
                captureBtn.style.display = 'flex';
                retakeBtn.style.display = 'none';
                sendBtn.style.display = 'none';
                nameInputDiv.style.display = 'none';
                
                showStatus('üì∏ –ö–∞–º–µ—Ä–∞ –≤–∫–ª—é—á–µ–Ω–∞! –£–ª—ã–±–Ω–∏—Ç–µ—Å—å!', 'success');
                
            } catch (error) {
                showStatus('‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –≤–∫–ª—é—á–∏—Ç—å –∫–∞–º–µ—Ä—É', 'error');
                startBtn.style.display = 'flex';
            }
        }
        
        // 2. –°–¥–µ–ª–∞—Ç—å —Ñ–æ—Ç–æ
        function capturePhoto() {
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            const ctx = canvas.getContext('2d');
            ctx.translate(canvas.width, 0);
            ctx.scale(-1, 1);
            ctx.drawImage(video, 0, 0);
            
            canvas.toBlob(blob => {
                photoBlob = blob;
                photo.src = URL.createObjectURL(blob);
                video.style.display = 'none';
                photo.style.display = 'block';
                
                // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∫–∞–º–µ—Ä—É
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                    stream = null;
                }
                
                captureBtn.style.display = 'none';
                retakeBtn.style.display = 'flex';
                sendBtn.style.display = 'flex';
                nameInputDiv.style.display = 'block';
                
                showStatus('‚úÖ –û—Ç–ª–∏—á–Ω–æ–µ —Ñ–æ—Ç–æ! –ú–æ–∂–Ω–æ –æ—Ç–ø—Ä–∞–≤–ª—è—Ç—å.', 'success');
                
            }, 'image/jpeg', 0.85);
        }
        
        // 3. –ü–µ—Ä–µ—Å–Ω—è—Ç—å
        function retakePhoto() {
            photoBlob = null;
            if (photo.src) {
                URL.revokeObjectURL(photo.src);
                photo.src = '';
            }
            photo.style.display = 'none';
            nameInputDiv.style.display = 'none';
            startCamera();
        }
        
        // 4. –û—Ç–ø—Ä–∞–≤–∏—Ç—å —Ñ–æ—Ç–æ (–ì–õ–ê–í–ù–ê–Ø –§–£–ù–ö–¶–ò–Ø)
        async function sendPhoto() {
            if (!photoBlob) {
                showStatus('‚ùå –°–Ω–∞—á–∞–ª–∞ —Å–¥–µ–ª–∞–π—Ç–µ —Ñ–æ—Ç–æ!', 'error');
                return;
            }
            
            const guestName = nameInput.value.trim() || '–ê–Ω–æ–Ω–∏–º–Ω—ã–π –≥–æ—Å—Ç—å';
            const timestamp = new Date().toLocaleString('ru-RU');
            
            // –ë–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É
            sendBtn.disabled = true;
            sendBtn.innerHTML = '‚è≥ –û—Ç–ø—Ä–∞–≤–∫–∞...';
            showStatus('üîÑ –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Ñ–æ—Ç–æ...', 'success');
            
            try {
                // ===== –®–ê–ì 1: –ó–∞–≥—Ä—É–∂–∞–µ–º —Ñ–æ—Ç–æ –Ω–∞ ImgBB =====
                showStatus('üì§ –ó–∞–≥—Ä—É–∂–∞–µ–º —Ñ–æ—Ç–æ –Ω–∞ ImgBB...', 'success');
                
                const formData = new FormData();
                formData.append('image', photoBlob);
                
                const imgbbResponse = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_API_KEY}`, {
                    method: 'POST',
                    body: formData
                });
                
                const imgbbData = await imgbbResponse.json();
                
                if (!imgbbData.success) {
                    throw new Error('ImgBB: ' + (imgbbData.error?.message || '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏'));
                }
                
                const photoUrl = imgbbData.data.url;
                const deleteUrl = imgbbData.data.delete_url;
                
                console.log('‚úÖ –§–æ—Ç–æ –∑–∞–≥—Ä—É–∂–µ–Ω–æ:', photoUrl);
                
                // ===== –®–ê–ì 2: –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ –ø–æ—á—Ç—É —á–µ—Ä–µ–∑ FormSubmit =====
                showStatus('üì® –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ...', 'success');
                
                const emailData = new FormData();
                
                // –û–±—è–∑–∞—Ç–µ–ª—å–Ω—ã–µ –ø–æ–ª—è FormSubmit
                emailData.append('_subject', `üéâ –°–≤–∞–¥–µ–±–Ω–æ–µ —Ñ–æ—Ç–æ –æ—Ç ${guestName}`);
                emailData.append('_template', 'table');
                emailData.append('_captcha', 'false');
                emailData.append('_replyto', '');
                
                // –ù–∞—à–∏ –¥–∞–Ω–Ω—ã–µ
                emailData.append('üë∞ –ò–º—è –≥–æ—Å—Ç—è', guestName);
                emailData.append('üìÖ –î–∞—Ç–∞ –∏ –≤—Ä–µ–º—è', timestamp);
                emailData.append('üñºÔ∏è –°—Å—ã–ª–∫–∞ –Ω–∞ —Ñ–æ—Ç–æ', photoUrl);
                emailData.append('üóëÔ∏è –°—Å—ã–ª–∫–∞ –¥–ª—è —É–¥–∞–ª–µ–Ω–∏—è', deleteUrl);
                emailData.append('üì± –£—Å—Ç—Ä–æ–π—Å—Ç–≤–æ', navigator.userAgent.substring(0, 100));
                
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ FormSubmit
                await fetch(`https://formsubmit.co/ajax/${FORM_SUBMIT_EMAIL}`, {
                    method: 'POST',
                    body: emailData,
                    mode: 'no-cors'
                });
                
                console.log('‚úÖ –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ');
                
                // ===== –£–°–ü–ï–•! =====
                showStatus('üéâ –£–†–ê! –§–æ—Ç–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ –≤ —Å–≤–∞–¥–µ–±–Ω—ã–π –∞–ª—å–±–æ–º!', 'success');
                
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Å—Å—ã–ª–∫—É
                localStorage.setItem('last_photo_url', photoUrl);
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å—Å—ã–ª–∫—É –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—é
                setTimeout(() => {
                    alert(`‚úÖ –§–æ—Ç–æ —É—Å–ø–µ—à–Ω–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ!\n\n–°—Å—ã–ª–∫–∞: ${photoUrl}\n\n–ü—Ä–æ–≤–µ—Ä—å—Ç–µ —Å–≤–æ—é –ø–æ—á—Ç—É ${FORM_SUBMIT_EMAIL}`);
                }, 500);
                
                // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Ñ–æ—Ä–º—É —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
                setTimeout(() => {
                    resetForm();
                    showStatus('üì∏ –ì–æ—Ç–æ–≤–æ –¥–ª—è —Å–ª–µ–¥—É—é—â–µ–≥–æ —Ñ–æ—Ç–æ!', 'success');
                }, 3000);
                
            } catch (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞:', error);
                
                // –î–∞–∂–µ –µ—Å–ª–∏ –æ—à–∏–±–∫–∞, –≤–æ–∑–º–æ–∂–Ω–æ —Ñ–æ—Ç–æ –∑–∞–≥—Ä—É–∑–∏–ª–æ—Å—å
                showStatus('‚ö†Ô∏è –í–æ–∑–º–æ–∂–Ω–æ —Ñ–æ—Ç–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ø–æ—á—Ç—É.', 'success');
                
                // –í—Å–µ —Ä–∞–≤–Ω–æ —Å–±—Ä–∞—Å—ã–≤–∞–µ–º
                setTimeout(() => {
                    resetForm();
                    showStatus('üîÑ –ü–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–Ω–æ–≤–∞', 'success');
                }, 3000);
            }
        }
        
        // –°–±—Ä–æ—Å —Ñ–æ—Ä–º—ã
        function resetForm() {
            nameInput.value = '';
            photo.style.display = 'none';
            photo.src = '';
            photoBlob = null;
            
            startBtn.style.display = 'flex';
            captureBtn.style.display = 'none';
            retakeBtn.style.display = 'none';
            sendBtn.style.display = 'none';
            sendBtn.disabled = false;
            sendBtn.innerHTML = '‚úàÔ∏è –û—Ç–ø—Ä–∞–≤–∏—Ç—å';
            nameInputDiv.style.display = 'none';
        }
        
        // ==================== –°–û–ë–´–¢–ò–Ø ====================
        startBtn.addEventListener('click', startCamera);
        captureBtn.addEventListener('click', capturePhoto);
        retakeBtn.addEventListener('click', retakePhoto);
        sendBtn.addEventListener('click', sendPhoto);
        
        // –ü—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', () => {
            showStatus('üëã –ù–∞–∂–º–∏—Ç–µ "–í–∫–ª—é—á–∏—Ç—å –∫–∞–º–µ—Ä—É" —á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å', 'success');
        });
    </script>
</body>
</html>
