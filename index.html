<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–§–æ—Ç–æ –Ω–∞ —Å–≤–∞–¥—å–±—É</title>
<style>
body{font-family:Arial,sans-serif;text-align:center;background:#f0f9f0;padding:20px;}
.container{max-width:500px;margin:0 auto;background:white;border-radius:20px;padding:20px;box-shadow:0 10px 30px rgba(0,0,0,0.1);}
.step{display:none;}

.btn{background:#4CAF50;color:white;border:none;padding:15px 30px;font-size:18px;border-radius:50px;margin:10px;cursor:pointer;width:90%;max-width:300px;transition:all 0.3s;}

@keyframes spin{0%{transform:rotate(0deg);}100%{transform:rotate(360deg);}}
.notification{position:fixed;top:20px;right:20px;background:#4CAF50;color:white;padding:15px;border-radius:10px;display:none;}

</style>
</head>
<body>
<div class="container">

<!-- –®–ê–ì 1 -->
<div id="step1" class="step active">
<h1>üì∏ –§–æ—Ç–æ –Ω–∞ –ø–∞–º—è—Ç—å</h1>
<p>–°–¥–µ–ª–∞–π—Ç–µ —Ñ–æ—Ç–æ –¥–ª—è –Ω–∞—à–µ–≥–æ —Å–≤–∞–¥–µ–±–Ω–æ–≥–æ –∞–ª—å–±–æ–º–∞</p>
<button class="btn" onclick="startCamera()">–ù–∞—á–∞—Ç—å —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏—Ä–æ–≤–∞—Ç—å</button>
</div>

<!-- –®–ê–ì 2 -->
<div id="step2" class="step">
<h1>üëÅÔ∏è –°—Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏—Ä—É–π—Ç–µ</h1>
<video id="video" autoplay playsinline></video>
<div class="btn-group">
<button class="btn" onclick="takePhoto()">üì∏ –°–¥–µ–ª–∞—Ç—å —Ñ–æ—Ç–æ</button>
<button class="btn" onclick="goToStep(1)">‚Üê –ù–∞–∑–∞–¥</button>
</div>
</div>

<!-- –®–ê–ì 3 -->
<div id="step3" class="step">
<h1>üëÄ –ü—Ä–æ–≤–µ—Ä—å—Ç–µ —Ñ–æ—Ç–æ</h1>
<canvas id="canvas"></canvas>
<input type="text" id="userName" placeholder="–í–∞—à–µ –∏–º—è (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ)">
<textarea id="comment" placeholder="–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ)" rows="2"></textarea>
<div class="btn-group">
<button class="btn" onclick="sendPhoto()" id="uploadBtn">üì§ –û—Ç–ø—Ä–∞–≤–∏—Ç—å —Ñ–æ—Ç–æ</button>
<button class="btn" onclick="goToStep(2)">üîÑ –ü–µ—Ä–µ—Å–Ω—è—Ç—å</button>
</div>
<div class="loader" id="loader"></div>
</div>

<!-- –®–ê–ì 4 -->
<div id="step4" class="step">
<h1>‚úÖ –§–æ—Ç–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ!</h1>
<button class="btn" onclick="goToStep(1)">üì∏ –°–¥–µ–ª–∞—Ç—å –µ—â–µ —Ñ–æ—Ç–æ</button>
</div>

</div>
<div id="notification" class="notification"></div>

<script>
// ================== –ù–∞—Å—Ç—Ä–æ–π–∫–∞ ==================
const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwo_-nE5kbL57mhcOGSQxCL6GpVWEcZtl19WdZ8jVvUvQaJaCQAxIQehVwRJccaEvaXqA/exec";

// ================== –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ ==================
let currentStep=1;
let videoStream=null;
let photoData=null;

// ================== –£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è ==================
function showMsg(text,type='success'){
  const msg=document.getElementById('notification');
  msg.textContent=text;
  msg.className='notification'+(type==='error'? ' error':'');
  msg.style.display='block';
  setTimeout(()=>{msg.style.display='none';},3000);
}

// ================== –õ–æ–∞–¥–µ—Ä ==================
function showLoader(show){
  const loader=document.getElementById('loader');
  const btn=document.getElementById('uploadBtn');
  if(show){loader.style.display='block';btn.disabled=true;btn.innerHTML='‚è≥ –û—Ç–ø—Ä–∞–≤–ª—è–µ–º...';}
  else{loader.style.display='none';btn.disabled=false;btn.innerHTML='üì§ –û—Ç–ø—Ä–∞–≤–∏—Ç—å —Ñ–æ—Ç–æ';}
}

// ================== –ü–µ—Ä–µ—Ö–æ–¥ –ø–æ —à–∞–≥–∞–º ==================
function goToStep(step){
  document.querySelectorAll('.step').forEach(el=>el.classList.remove('active'));
  document.getElementById(`step${step}`).classList.add('active');
  currentStep=step;
  if(step!==2 && videoStream){videoStream.getTracks().forEach(t=>t.stop());videoStream=null;}
}

// ================== –ö–∞–º–µ—Ä–∞ ==================
async function startCamera(){
  try{
    if(videoStream){videoStream.getTracks().forEach(t=>t.stop());}
    videoStream=await navigator.mediaDevices.getUserMedia({
      video:{width:{ideal:1280},height:{ideal:720}},audio:false
    });
    document.getElementById('video').srcObject=videoStream;
    goToStep(2);
  }catch(e){console.error(e);showMsg('–ù–µ —É–¥–∞–ª–æ—Å—å –≤–∫–ª—é—á–∏—Ç—å –∫–∞–º–µ—Ä—É','error');goToStep(1);}
}

// ================== –°–¥–µ–ª–∞—Ç—å —Ñ–æ—Ç–æ ==================
function takePhoto(){
  const video=document.getElementById('video');
  const canvas=document.getElementById('canvas');
  const ctx=canvas.getContext('2d');
  canvas.width=video.videoWidth;
  canvas.height=video.videoHeight;
  ctx.drawImage(video,0,0,canvas.width,canvas.height);
  photoData=canvas.toDataURL('image/jpeg',0.9);
  goToStep(3);
}

// ================== –û—Ç–ø—Ä–∞–≤–∏—Ç—å —Ñ–æ—Ç–æ ==================
async function sendPhoto(){
  const name=document.getElementById('userName').value||'–ì–æ—Å—Ç—å';
  const comment=document.getElementById('comment').value||'';
  showLoader(true); showMsg('–°–æ—Ö—Ä–∞–Ω—è–µ–º —Ñ–æ—Ç–æ...');
  try{
    const data={photo:photoData,name,comment};
    const resp = await fetch(GOOGLE_SCRIPT_URL, {
  method: 'POST',
  headers: {'Content-Type':'application/json'},
  body: JSON.stringify({photo: photoData, name, comment})
});
const result = await resp.json();
    if(result.success){
      showLoader(false);
      showMsg('‚úÖ –§–æ—Ç–æ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–æ!');
      setTimeout(()=>goToStep(4),1500);
    } else throw new Error(result.error||'–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞');
  }catch(err){
    console.error(err);
    showLoader(false);
    showMsg('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏','error');
  }
}
</script>
