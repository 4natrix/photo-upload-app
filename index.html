<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–§–æ—Ç–æ –Ω–∞ —Å–≤–∞–¥—å–±–µ | –û—Ç–ø—Ä–∞–≤—å —Å–≤–æ—ë —Ñ–æ—Ç–æ!</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #fdf6f0 0%, #f8e9d9 100%);
            color: #5d4037;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 500px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            border: 2px solid #e8d6cb;
        }

        h1 {
            color: #d81b60;
            margin-bottom: 10px;
            font-size: 1.8rem;
        }

        .subtitle {
            color: #795548;
            margin-bottom: 30px;
            font-size: 1rem;
            line-height: 1.5;
        }

        .camera-section {
            margin: 25px 0;
        }

        #cameraView {
            width: 100%;
            height: 300px;
            background: #222;
            border-radius: 16px;
            margin-bottom: 20px;
            object-fit: cover;
            display: none;
            border: 3px solid #ffb74d;
        }

        #photoPreview {
            width: 100%;
            border-radius: 16px;
            margin-bottom: 20px;
            display: none;
            border: 3px solid #4caf50;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 25px;
        }

        button {
            padding: 16px 24px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #startCamera {
            background: #2196f3;
            color: white;
        }

        #startCamera:hover {
            background: #0b7dda;
            transform: translateY(-2px);
        }

        #captureBtn {
            background: #ff9800;
            color: white;
            display: none;
        }

        #captureBtn:hover {
            background: #e68900;
            transform: translateY(-2px);
        }

        #retakeBtn {
            background: #9e9e9e;
            color: white;
            display: none;
        }

        #retakeBtn:hover {
            background: #757575;
            transform: translateY(-2px);
        }

        #sendBtn {
            background: #4caf50;
            color: white;
            display: none;
        }

        #sendBtn:hover {
            background: #388e3c;
            transform: translateY(-2px);
        }

        .name-input {
            margin: 20px 0;
            display: none;
        }

        input[type="text"] {
            width: 100%;
            padding: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 50px;
            font-size: 1rem;
            text-align: center;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #ff9800;
        }

        .status {
            margin-top: 25px;
            padding: 15px;
            border-radius: 12px;
            font-weight: bold;
            display: none;
        }

        .success {
            background: #e8f5e9;
            color: #2e7d32;
            border: 2px solid #4caf50;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            border: 2px solid #f44336;
        }

        .footer {
            margin-top: 30px;
            color: #795548;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì∏ –§–æ—Ç–æ –Ω–∞ —Å–≤–∞–¥—å–±–µ!</h1>
        <p class="subtitle">
            –°—Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏—Ä—É–π—Ç–µ—Å—å –∏ –æ—Ç–ø—Ä–∞–≤—å—Ç–µ —Ñ–æ—Ç–æ –≤ –Ω–∞—à—É –æ–±—â—É—é –≥–∞–ª–µ—Ä–µ—é. 
            –≠—Ç–æ –ø—Ä–æ—Å—Ç–æ –∏ –∑–∞–π–º—ë—Ç –≤—Å–µ–≥–æ –º–∏–Ω—É—Ç—É!
        </p>

        <div class="camera-section">
            <video id="cameraView" autoplay playsinline></video>
            <img id="photoPreview" alt="–ü—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä —Ñ–æ—Ç–æ">
        </div>

        <div class="controls">
            <button id="startCamera">üé• –í–∫–ª—é—á–∏—Ç—å –∫–∞–º–µ—Ä—É</button>
            <button id="captureBtn">üì∑ –°–¥–µ–ª–∞—Ç—å —Ñ–æ—Ç–æ</button>
            <button id="retakeBtn">üîÑ –ü–µ—Ä–µ—Å–Ω—è—Ç—å</button>
            <button id="sendBtn">‚úàÔ∏è –û—Ç–ø—Ä–∞–≤–∏—Ç—å —Ñ–æ—Ç–æ</button>
        </div>

        <div class="name-input">
            <input type="text" id="guestName" placeholder="–í–∞—à–µ –∏–º—è (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ)">
        </div>

        <div id="statusMessage" class="status"></div>
    </div>

    <p class="footer">–°—Ç—Ä–∞–Ω–∏—Ü–∞ –∞–¥–∞–ø—Ç–∏—Ä–æ–≤–∞–Ω–∞ –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤</p>

    <script>
        // === –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø ===
        // –í–ê–ñ–ù–û: –ó–∞–º–µ–Ω–∏ —ç—Ç–∏ –∑–Ω–∞—á–µ–Ω–∏—è –Ω–∞ ID –∏–∑ —Ç–≤–æ–µ–π —Ñ–æ—Ä–º—ã!
        const FORM_CONFIG = {
            // URL —Ç–≤–æ–µ–π Google Form (–æ—Å—Ç–∞–≤—å –∫–∞–∫ –µ—Å—Ç—å)
            formUrl: 'https://docs.google.com/forms/d/e/1FAIpQLSe6hWt8eu_0qSCi94L7T8GFMluMptkKHRng4Eu4mhapmqAVRA/formResponse',
            
            // ID –ø–æ–ª—è –¥–ª—è –∏–º–µ–Ω–∏ (–ó–ê–ú–ï–ù–ò –≠–¢–û –ó–ù–ê–ß–ï–ù–ò–ï!)
            nameFieldId: 'entry.1234567890', // –ü—Ä–∏–º–µ—Ä: 'entry.1234567890'
            
            // ID –ø–æ–ª—è –¥–ª—è —Ñ–∞–π–ª–∞ (–ó–ê–ú–ï–ù–ò –≠–¢–û –ó–ù–ê–ß–ï–ù–ò–ï!)
            fileFieldId: 'entry.0987654321'  // –ü—Ä–∏–º–µ—Ä: 'entry.0987654321'
        };

        // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
        const video = document.getElementById('cameraView');
        const photoPreview = document.getElementById('photoPreview');
        const startCameraBtn = document.getElementById('startCamera');
        const captureBtn = document.getElementById('captureBtn');
        const retakeBtn = document.getElementById('retakeBtn');
        const sendBtn = document.getElementById('sendBtn');
        const guestNameInput = document.getElementById('guestName');
        const nameInputDiv = document.querySelector('.name-input');
        const statusMessage = document.getElementById('statusMessage');

        let stream = null;
        let photoDataUrl = null;

        // === 1. –í–∫–ª—é—á–µ–Ω–∏–µ –∫–∞–º–µ—Ä—ã ===
        startCameraBtn.addEventListener('click', async () => {
            try {
                statusMessage.style.display = 'none';
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }, 
                    audio: false 
                });
                
                video.srcObject = stream;
                video.style.display = 'block';
                photoPreview.style.display = 'none';
                
                startCameraBtn.style.display = 'none';
                captureBtn.style.display = 'block';
                retakeBtn.style.display = 'none';
                sendBtn.style.display = 'none';
                nameInputDiv.style.display = 'none';
                
                showStatus('–ö–∞–º–µ—Ä–∞ –≤–∫–ª—é—á–µ–Ω–∞! –ù–∞–ø—Ä–∞–≤—å—Ç–µ –Ω–∞ —Å–µ–±—è –∏ –Ω–∞–∂–º–∏—Ç–µ "–°–¥–µ–ª–∞—Ç—å —Ñ–æ—Ç–æ"', 'success');
            } catch (err) {
                showStatus('–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, —Ä–∞–∑—Ä–µ—à–∏—Ç–µ –¥–æ—Å—Ç—É–ø –∏ –ø–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–Ω–æ–≤–∞.', 'error');
                console.error('Camera error:', err);
            }
        });

        // === 2. –°–¥–µ–ª–∞—Ç—å —Ñ–æ—Ç–æ ===
        captureBtn.addEventListener('click', () => {
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            // –°–∂–∏–º–∞–µ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ
            const maxWidth = 1200;
            let width = canvas.width;
            let height = canvas.height;
            
            if (width > maxWidth) {
                height = (height * maxWidth) / width;
                width = maxWidth;
                
                const resizedCanvas = document.createElement('canvas');
                resizedCanvas.width = width;
                resizedCanvas.height = height;
                const resizedContext = resizedCanvas.getContext('2d');
                resizedContext.drawImage(canvas, 0, 0, width, height);
                photoDataUrl = resizedCanvas.toDataURL('image/jpeg', 0.85);
            } else {
                photoDataUrl = canvas.toDataURL('image/jpeg', 0.85);
            }
            
            // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø–æ—Ç–æ–∫ –∫–∞–º–µ—Ä—ã
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—Ä–µ–≤—å—é
            photoPreview.src = photoDataUrl;
            video.style.display = 'none';
            photoPreview.style.display = 'block';
            
            captureBtn.style.display = 'none';
            retakeBtn.style.display = 'block';
            sendBtn.style.display = 'block';
            nameInputDiv.style.display = 'block';
            
            showStatus('–û—Ç–ª–∏—á–Ω–æ–µ —Ñ–æ—Ç–æ! –ú–æ–∂–µ—Ç–µ –¥–æ–±–∞–≤–∏—Ç—å –∏–º—è –∏ –æ—Ç–ø—Ä–∞–≤–∏—Ç—å.', 'success');
        });

        // === 3. –ü–µ—Ä–µ—Å–Ω—è—Ç—å —Ñ–æ—Ç–æ ===
        retakeBtn.addEventListener('click', () => {
            photoDataUrl = null;
            photoPreview.style.display = 'none';
            photoPreview.src = '';
            nameInputDiv.style.display = 'none';
            startCameraBtn.click();
        });

        // === 4. –û—Ç–ø—Ä–∞–≤–∫–∞ –≤ Google Form ===
        sendBtn.addEventListener('click', async () => {
            if (!photoDataUrl) {
                showStatus('–°–Ω–∞—á–∞–ª–∞ —Å–¥–µ–ª–∞–π—Ç–µ —Ñ–æ—Ç–æ!', 'error');
                return;
            }
            
            // –ö–æ–Ω–≤–µ—Ä—Ç–∏—Ä—É–µ–º DataURL –≤ Blob
            const blob = dataURLtoBlob(photoDataUrl);
            
            // –°–æ–∑–¥–∞–µ–º FormData –¥–ª—è Google Forms
            const formData = new FormData();
            
            // –î–æ–±–∞–≤–ª—è–µ–º –∏–º—è (–∏–ª–∏ "–ê–Ω–æ–Ω–∏–º–Ω—ã–π –≥–æ—Å—Ç—å")
            formData.append(FORM_CONFIG.nameFieldId, guestNameInput.value.trim() || '–ê–Ω–æ–Ω–∏–º–Ω—ã–π –≥–æ—Å—Ç—å');
            
            // –î–æ–±–∞–≤–ª—è–µ–º —Ñ–∞–π–ª
            const fileName = `wedding_photo_${Date.now()}_${Math.random().toString(36).substr(2, 9)}.jpg`;
            const file = new File([blob], fileName, { type: 'image/jpeg' });
            formData.append(FORM_CONFIG.fileFieldId, file);
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ
            try {
                sendBtn.disabled = true;
                sendBtn.textContent = '‚è≥ –û—Ç–ø—Ä–∞–≤–∫–∞...';
                
                // –û—Ç–ø—Ä–∞–≤–∫–∞ –≤ Google Forms (–∏—Å–ø–æ–ª—å–∑—É–µ–º no-cors —Ä–µ–∂–∏–º)
                const response = await fetch(FORM_CONFIG.formUrl, {
                    method: 'POST',
                    mode: 'no-cors',
                    body: formData
                });
                
                // –£—Å–ø–µ—à–Ω–∞—è –æ—Ç–ø—Ä–∞–≤–∫–∞ (no-cors –Ω–µ –≤–æ–∑–≤—Ä–∞—â–∞–µ—Ç response)
                showStatus('‚úÖ –°–ø–∞—Å–∏–±–æ! –§–æ—Ç–æ —É—Å–ø–µ—à–Ω–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ!', 'success');
                
                // –°–±—Ä–æ—Å —Ñ–æ—Ä–º—ã —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
                setTimeout(() => {
                    resetForm();
                }, 3000);
                
            } catch (err) {
                console.error('Send error:', err);
                showStatus('‚ö†Ô∏è –§–æ—Ç–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ, –Ω–æ –≤–æ–∑–º–æ–∂–Ω–∞ –∑–∞–¥–µ—Ä–∂–∫–∞ –≤ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏.', 'success');
                
                // –í—Å–µ —Ä–∞–≤–Ω–æ —Å–±—Ä–∞—Å—ã–≤–∞–µ–º —Ñ–æ—Ä–º—É
                setTimeout(() => {
                    resetForm();
                }, 3000);
            }
        });

        // === –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ ===
        function dataURLtoBlob(dataUrl) {
            const arr = dataUrl.split(',');
            const mime = arr[0].match(/:(.*?);/)[1];
            const bstr = atob(arr[1]);
            let n = bstr.length;
            const u8arr = new Uint8Array(n);
            while (n--) {
                u8arr[n] = bstr.charCodeAt(n);
            }
            return new Blob([u8arr], { type: mime });
        }

        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = `status ${type}`;
            statusMessage.style.display = 'block';
        }

        function resetForm() {
            guestNameInput.value = '';
            photoPreview.style.display = 'none';
            photoPreview.src = '';
            startCameraBtn.style.display = 'block';
            captureBtn.style.display = 'none';
            retakeBtn.style.display = 'none';
            sendBtn.style.display = 'none';
            sendBtn.disabled = false;
            sendBtn.textContent = '‚úàÔ∏è –û—Ç–ø—Ä–∞–≤–∏—Ç—å —Ñ–æ—Ç–æ';
            nameInputDiv.style.display = 'none';
            statusMessage.style.display = 'none';
            
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
        }

        // –ò–Ω—Å—Ç—Ä—É–∫—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', () => {
            showStatus('–ù–∞–∂–º–∏—Ç–µ "–í–∫–ª—é—á–∏—Ç—å –∫–∞–º–µ—Ä—É" –∏ —Å–¥–µ–ª–∞–π—Ç–µ —Ñ–æ—Ç–æ!', 'success');
        });

        // –û—Å—Ç–∞–Ω–æ–≤–∫–∞ –∫–∞–º–µ—Ä—ã –ø—Ä–∏ –∑–∞–∫—Ä—ã—Ç–∏–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('beforeunload', () => {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
        });
    </script>
</body>
</html>
