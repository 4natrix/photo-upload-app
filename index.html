<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–§–æ—Ç–æ –Ω–∞ —Å–≤–∞–¥—å–±–µ</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        video, #photoPreview {
            width: 100%;
            border-radius: 15px;
            margin: 20px 0;
            display: none;
        }
        video {
            background: #000;
            transform: scaleX(-1); /* –ó–µ—Ä–∫–∞–ª—å–Ω–æ–µ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –¥–ª—è selfie */
        }
        #photoPreview {
            border: 4px solid #4CAF50;
            display: none;
        }
        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin: 25px 0;
        }
        button {
            padding: 18px 30px;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:active {
            transform: scale(0.98);
        }
        #startCamera {
            background: #2196F3;
            color: white;
        }
        #captureBtn {
            background: #FF9800;
            color: white;
            display: none;
        }
        #retakeBtn {
            background: #757575;
            color: white;
            display: none;
        }
        #sendBtn {
            background: #4CAF50;
            color: white;
            display: none;
        }
        .name-input {
            margin: 20px 0;
            display: none;
        }
        input[type="text"] {
            width: 100%;
            padding: 18px;
            border: 2px solid #ddd;
            border-radius: 50px;
            font-size: 16px;
            text-align: center;
        }
        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            display: none;
            font-weight: 600;
        }
        .success {
            background: #E8F5E9;
            color: #2E7D32;
            border: 2px solid #4CAF50;
        }
        .error {
            background: #FFEBEE;
            color: #C62828;
            border: 2px solid #F44336;
        }
        @media (max-width: 600px) {
            body { padding: 10px; }
            .container { padding: 20px; }
            button { padding: 16px 24px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì∏ –°–≤–∞–¥–µ–±–Ω–æ–µ —Ñ–æ—Ç–æ</h1>
        <p class="subtitle">–°–¥–µ–ª–∞–π—Ç–µ —Ñ–æ—Ç–æ –∏ –æ–Ω–æ –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –ø–æ–ø–∞–¥—ë—Ç –≤ –Ω–∞—à —Å–≤–∞–¥–µ–±–Ω—ã–π –∞–ª—å–±–æ–º!</p>
        
        <video id="cameraView" autoplay playsinline></video>
        <img id="photoPreview" alt="–í–∞—à–µ —Ñ–æ—Ç–æ">
        
        <div class="controls">
            <button id="startCamera">üé• –í–∫–ª—é—á–∏—Ç—å –∫–∞–º–µ—Ä—É</button>
            <button id="captureBtn">üì∏ –°–¥–µ–ª–∞—Ç—å —Ñ–æ—Ç–æ</button>
            <button id="retakeBtn">üîÑ –ü–µ—Ä–µ—Å–Ω—è—Ç—å</button>
            <button id="sendBtn">‚úàÔ∏è –û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
        </div>
        
        <div class="name-input">
            <input type="text" id="guestName" placeholder="–í–∞—à–µ –∏–º—è (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ)" maxlength="50">
        </div>
        
        <div id="statusMessage" class="status"></div>
    </div>

    <script>
        // ========== –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø ==========
        // –í–ê–ñ–ù–û: –í—Å—Ç–∞–≤—å —Å—é–¥–∞ URL —Å–≤–æ–µ–≥–æ Google Apps Script!
        const SERVER_URL = 'https://script.google.com/macros/s/AKfycbwu-o9PpeaUF9Y7Zji5FtJSCB6tVbTooR3wM4Ff062TkJEhuSv7bcUREdbI0jWe-Yfs/exec';
        
        // –ü–∞—Ä–æ–ª—å (–µ—Å–ª–∏ –∑–∞–¥–∞–≤–∞–ª –≤ —Å–∫—Ä–∏–ø—Ç–µ)
        const PASSWORD = '';

        // ========== –ü–ï–†–ï–ú–ï–ù–ù–´–ï ==========
        const video = document.getElementById('cameraView');
        const photoPreview = document.getElementById('photoPreview');
        const startCameraBtn = document.getElementById('startCamera');
        const captureBtn = document.getElementById('captureBtn');
        const retakeBtn = document.getElementById('retakeBtn');
        const sendBtn = document.getElementById('sendBtn');
        const guestNameInput = document.getElementById('guestName');
        const nameInputDiv = document.querySelector('.name-input');
        const statusMessage = document.getElementById('statusMessage');
        
        let stream = null;
        let photoDataUrl = null;

        // ========== –§–£–ù–ö–¶–ò–ò ==========
        async function startCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'user',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    },
                    audio: false
                });
                
                video.srcObject = stream;
                video.style.display = 'block';
                photoPreview.style.display = 'none';
                
                startCameraBtn.style.display = 'none';
                captureBtn.style.display = 'block';
                retakeBtn.style.display = 'none';
                sendBtn.style.display = 'none';
                nameInputDiv.style.display = 'none';
                
                showStatus('–ì–æ—Ç–æ–≤–æ! –°–º–æ—Ç—Ä–∏—Ç–µ –≤ –∫–∞–º–µ—Ä—É –∏ —É–ª—ã–±–∞–π—Ç–µ—Å—å! üòä', 'success');
            } catch (err) {
                showStatus('‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –≤–∫–ª—é—á–∏—Ç—å –∫–∞–º–µ—Ä—É. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ —Ä–∞–∑—Ä–µ—à–µ–Ω–∏—è.', 'error');
                console.error('Camera error:', err);
            }
        }

        function capturePhoto() {
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            const ctx = canvas.getContext('2d');
            // –ó–µ—Ä–∫–∞–ª—å–Ω–æ –æ—Ç—Ä–∞–∂–∞–µ–º –¥–ª—è –µ—Å—Ç–µ—Å—Ç–≤–µ–Ω–Ω–æ–≥–æ selfie
            ctx.translate(canvas.width, 0);
            ctx.scale(-1, 1);
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            // –°–∂–∏–º–∞–µ–º —Ñ–æ—Ç–æ
            const maxWidth = 1200;
            let width = canvas.width;
            let height = canvas.height;
            
            if (width > maxWidth) {
                height = (height * maxWidth) / width;
                width = maxWidth;
                
                const resizedCanvas = document.createElement('canvas');
                resizedCanvas.width = width;
                resizedCanvas.height = height;
                const resizedCtx = resizedCanvas.getContext('2d');
                // –°–Ω–æ–≤–∞ –æ—Ç—Ä–∞–∂–∞–µ–º
                resizedCtx.translate(width, 0);
                resizedCtx.scale(-1, 1);
                resizedCtx.drawImage(canvas, 0, 0, width, height);
                photoDataUrl = resizedCanvas.toDataURL('image/jpeg', 0.85);
            } else {
                photoDataUrl = canvas.toDataURL('image/jpeg', 0.85);
            }
            
            // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∫–∞–º–µ—Ä—É
            stopCamera();
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—Ä–µ–≤—å—é
            photoPreview.src = photoDataUrl;
            video.style.display = 'none';
            photoPreview.style.display = 'block';
            
            captureBtn.style.display = 'none';
            retakeBtn.style.display = 'block';
            sendBtn.style.display = 'block';
            nameInputDiv.style.display = 'block';
            
            showStatus('–û—Ç–ª–∏—á–Ω–æ! –¢–µ–ø–µ—Ä—å –º–æ–∂–Ω–æ –æ—Ç–ø—Ä–∞–≤–∏—Ç—å —Ñ–æ—Ç–æ.', 'success');
        }

        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
        }

        async function sendPhoto() {
            if (!photoDataUrl) {
                showStatus('–°–Ω–∞—á–∞–ª–∞ —Å–¥–µ–ª–∞–π—Ç–µ —Ñ–æ—Ç–æ!', 'error');
                return;
            }
            
            const name = guestNameInput.value.trim() || '–ê–Ω–æ–Ω–∏–º–Ω—ã–π –≥–æ—Å—Ç—å';
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É
            sendBtn.disabled = true;
            sendBtn.textContent = '‚è≥ –û—Ç–ø—Ä–∞–≤–∫–∞...';
            showStatus('–û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Ñ–æ—Ç–æ...', 'success');
            
            try {
                // –ü–æ–¥–≥–æ—Ç–∞–≤–ª–∏–≤–∞–µ–º –¥–∞–Ω–Ω—ã–µ
                const formData = new URLSearchParams();
                formData.append('name', name);
                formData.append('photo', photoDataUrl);
                if (PASSWORD) formData.append('password', PASSWORD);
                formData.append('userAgent', navigator.userAgent);
                
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ —Å–µ—Ä–≤–µ—Ä
                const response = await fetch(SERVER_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: formData.toString()
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showStatus('‚úÖ –û—Ç–ª–∏—á–Ω–æ! –§–æ—Ç–æ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–æ –≤ —Å–≤–∞–¥–µ–±–Ω—ã–π –∞–ª—å–±–æ–º!', 'success');
                    
                    // –ê–≤—Ç–æ—Å–±—Ä–æ—Å —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
                    setTimeout(resetApp, 3000);
                } else {
                    throw new Error(result.error || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞');
                }
                
            } catch (error) {
                console.error('Send error:', error);
                showStatus(`‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏: ${error.message}. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–Ω–æ–≤–∞.`, 'error');
                sendBtn.disabled = false;
                sendBtn.textContent = '‚úàÔ∏è –û—Ç–ø—Ä–∞–≤–∏—Ç—å';
            }
        }

        function retakePhoto() {
            photoDataUrl = null;
            photoPreview.style.display = 'none';
            nameInputDiv.style.display = 'none';
            startCamera();
        }

        function resetApp() {
            photoDataUrl = null;
            photoPreview.style.display = 'none';
            photoPreview.src = '';
            guestNameInput.value = '';
            
            startCameraBtn.style.display = 'block';
            captureBtn.style.display = 'none';
            retakeBtn.style.display = 'none';
            sendBtn.style.display = 'none';
            sendBtn.disabled = false;
            sendBtn.textContent = '‚úàÔ∏è –û—Ç–ø—Ä–∞–≤–∏—Ç—å';
            nameInputDiv.style.display = 'none';
            
            stopCamera();
            
            showStatus('–ì–æ—Ç–æ–≤–æ –¥–ª—è —Å–ª–µ–¥—É—é—â–µ–≥–æ —Ñ–æ—Ç–æ! üì∏', 'success');
        }

        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = `status ${type}`;
            statusMessage.style.display = 'block';
        }

        // ========== –°–û–ë–´–¢–ò–Ø ==========
        startCameraBtn.addEventListener('click', startCamera);
        captureBtn.addEventListener('click', capturePhoto);
        retakeBtn.addEventListener('click', retakePhoto);
        sendBtn.addEventListener('click', sendPhoto);

        // –ü—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('load', () => {
            showStatus('–ù–∞–∂–º–∏—Ç–µ "–í–∫–ª—é—á–∏—Ç—å –∫–∞–º–µ—Ä—É" –¥–ª—è –Ω–∞—á–∞–ª–∞!', 'success');
        });

        // –ü—Ä–∏ –∑–∞–∫—Ä—ã—Ç–∏–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('beforeunload', stopCamera);
    </script>
</body>
</html>
